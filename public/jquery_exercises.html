<html>
<head>
	<title>JQuery Exercises</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/jex.css">
	<script src="js/jquery.js"></script>
	<script>
		$('document').ready(function() {
      		$('h1').click(function() {
				$('h1').css('background-color', '#A5D6A7');
        	});	
      		$('p').dblclick(function() {
      			$('p').css('font-size', '18px');
      		});
      		$('li').hover(
      			function() {
      				$(this).css('background-color', '#F44336');
      			},
      			function() {
      				$(this).css('background-color', '#FFF');
      			}
      			);
		});
	</script>
</head>
<body>
<!-- NAVBAR STUFF -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Blog</a></li>
				<li><a href="#">Resume</a></li>
				<li><a href="#photography">Photography</a></li>
				<li><a href="#websites">Websites</a></li>
				<li id="hire"><a href="#">Hire Me</a></li>
			</ul>
		</div>
	</nav>	
<div class="container" id="main_content">
	<div class="row">
		<div class="col-xs-6">
			<h1 id="codeup" >Codeup</h1>
			<p id="columnAcontent" class="codeup">
				Codeup is a programming bootcamp.
			</p>
		</div> <!-- col A -->
		<div class="col-xs-6">
			<h1>Column B</h1>
			<p id="columnBcontent" class="codeup">
				Codeup is located in San Antonio
			</p>
		</div> <!-- col B -->
	</div> <!-- row -->
</div> <!-- container -->
</body>
</html>
