<html>
<head>
	<title>Functions</title>
</head>
<body>
<script type="text/javascript">

(function () {
	var myNameIs = 'Louis Hawkins'; // todo: Fill in your name here.

	function sayHello(name) {
		console.log(name);
	}

	sayHello(myNameIs);

	var random = Math.floor((Math.random()*100)+1);

	function isOdd(number) {
		number % 2 !== 0 ? console.log("The number is odd") : console.log("The number is even");
	}

	isOdd(random);
})();
</script>
</body>
</html>
